<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Muebleria - Error 404</title>
    <link rel="stylesheet" href="./css/404.css">
</head>
<body>
    <main>
        <div>
            <div class="starsec"></div>
            <div class="starthird"></div>
            <div class="starfourth"></div>
            <div class="starfifth"></div>
        </div>
        <div class="lamp__wrap">
            <div class="lamp">
                <div class="cable"></div>
                <div class="cover"></div>
                <div class="in-cover">
                    <div class="bulb"></div>
                </div>
                <div class="light"></div>
            </div>
        </div>
        <section class="error">
            <div class="error__content">
                <div class="error__message message">
                    <h1 class="message__title">Error 404</h1>
                    <p class="message__text">¡Página no encontrada! :( Estamos teniendo algunas problemas técnicos en éste momento, ¡pero no te preocupes! Con el botón de abajo, podés volver a ver nuestros hermosos muebles.</p>
                </div>
                <div class="error__nav e-nav">
                    <a href="./index.html" target="_blank" class="e-nav__link"></a>
                </div>
            </div>
        </section>
    </main>      
</body>
</html>
